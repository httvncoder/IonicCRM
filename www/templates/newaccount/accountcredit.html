<ion-view view-title="ข้อมูลเครดิต">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
				<h2>ข้อมูลเครดิต</h2>
				<br />
				<hr class="divider"/>
				<div class="row">
					<div class="col">
						<md-input-container>
							<label>เงื่อนไขการชำระเงิน</label>
							<md-select ng-model="Credit.optionPayment">
									<md-option ng-value="opt.val"
									ng-repeat="opt in PaymentTermOptions|filter:{name:'SD-'}"
									ng-click="checknullcredit(opt.val)">
									{{ opt.name }}</md-option>
							</md-select>
							<span class="text text-danger" ng-hide="chkcredit.optionPayment">* กรุณาระบุเงื่อนไขการชำระเงินด้วย</span>
							</md-input-container>
					</div>
					<div class="col">
							<md-input-container>
								<label>จำนวนเครดิต</label>
								<input  type="text" md-maxlength="8" maxlength="20" ng-model="Credit.txtCreditlimit"
                 ng-disabled="diabledcredit" ng-currency currency-symbol="฿"
                 min="0" fraction="0">
								<span class="text text-danger" ng-hide="chkcredit.txtCreditlimit">* กรุณาระบุจำนวนเครดิตด้วย</span>
							</md-input-container>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<md-input-container>
							<label>วิธีการชำระเงิน</label>
							<md-select ng-model="Credit.optionPaymentType">
									<md-option ng-value="opt.val" ng-repeat="opt in PaymentOptions">{{ opt.name }}</md-option>
							</md-select>
							<span class="text text-danger" ng-hide="chkcredit.optionPaymentType">* กรุณาระบุวิธีการชำระเงินด้วย</span>
							</md-input-container>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col">
						<md-input-container>
								<label>ธนาคารของลูกค้า</label>
								<md-select ng-model="Credit.optionPaymentBank">
										<md-option ng-value="opt.val" ng-repeat="opt in bankname">{{ opt.name }}</md-option>
								</md-select>
						</md-input-container>
					</div>
					<div class="col">
						<md-input-container>
								<label>หมายเลขบัญชีลูกค้า</label>
								<input type="text" ng-model="Credit.txtBankBranch" maxlength="20" md-maxlength="20">
						</md-input-container>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<md-input-container>
							<label>ธนาคารYSS</label>
							<md-select ng-model="Credit.optionPaymentbnkYss">
									<md-option ng-value="opt.name" ng-repeat="opt in banknameyss">{{ opt.name }}</md-option>
							</md-select>
							<span class="text text-danger" ng-hide="chkcredit.optionPaymentbnkYss">* กรุณาระบุธนาคาร YSS ด้วย</span>
							</md-input-container>
					</div>
				</div>
      </div>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item error">
      <i class="icon ion-android-arrow-back"></i>
      ย้อนกลับ
    </a>
    <a class="tab-item success" ng-click="insertaccount()">
      <i class="icon ion-android-arrow-forward"></i>
      ถัดไป
    </a>
  </div>
</ion-view>
