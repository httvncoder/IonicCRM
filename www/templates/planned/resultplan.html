<ion-view view-title="เลือกลูกค้า">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <md-list>
          <md-list-item class="md-3-line">
             <div class="md-list-item-text" layout="column">
               <h3>ลูกค้าที่ต้องดำเนินงาน</h3>
             </div>
             <a class="md-secondary ion-chevron-right text-h1 text-bold error" href="#/app/searchsup/{{Data.salestype}}"></a>
         </md-list-item>
         <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
              <h3>ลูกค้าทั่วไป</h3>
            </div>
            <a class="md-secondary ion-chevron-right text-h1 text-bold error"  href="#/app/listtersup/{{Data.salestype}}"></a>
        </md-list-item>
        <md-list-item class="md-3-line">
           <div class="md-list-item-text" layout="column">
             <h3>ลูกค้าเป้าหมาย</h3>
           </div>
           <a class="md-secondary ion-chevron-right text-h1 text-bold error"  href="#/app/sendplanning/{{Data.salestype}}"></a>
       </md-list-item>
        </md-list>
      </div>
    </div>
  </ion-content>
</ion-view>
