<ion-view view-title="รายการ Invoice">
  <ion-content>
    <div>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="n in listaccountinvoice">
          <img src="img/avatar-4.png" class="md-avatar" alt="testt" />
           <div class="md-list-item-text" layout="column">
             <h3>{{ n.filtername }}</h3>
             <p>{{ n.invoicenumber }}</p>
             <p>{{ n.ivz_invoicedate | data:'dd/MM/yyyy' }}</p>
           </div>
           <a class="md-secondary ion-chevron-right text-h1 text-bold error"
           ui-sref="app.planneddetail({mastertype:Data.mastertype,accountid:n.customerid.id,accountname:n.customerid.primaryName,terid:n.territoryid.id,province:n.ivz_addressprovince.id,distid:n.ivz_addressdistrict.id,txtid:n.txtid})"></a>
       </md-list-item>
      </md-list>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-click="reback()">
      <i class="icon ion-chevron-left error"></i>
      ย้อนกลับ
    </a>
  </div>
</ion-view>
