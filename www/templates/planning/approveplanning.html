<ion-view view-title="เลือกเขตการขาย">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="n in listmaster" href="#/app/listapprove/{{n.ivz_leftterritory.id}}/{{n.ivz_empname}}/{{n.ivz_leftterritory.primaryName}}">
             <div class="md-list-item-text" layout="column">
               <h3>{{ n.ivz_leftterritory.primaryName +'-'+n.description}}</h3>
               <p>พนักงาน:{{n.ivz_empname}}</p>
             </div>
             <a class="md-secondary ion-chevron-right text-h1 text-bold error" href="#/app/listapprove/{{n.ivz_leftterritory.id}}/{{n.ivz_empname}}/{{n.ivz_leftterritory.primaryName}}"></a>
         </md-list-item>
        </md-list>
      </div>
    </div>
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item error" ng-click="reback()">
      <i class="icon ion-chevron-left"></i>
      ย้อนกลับ
    </a>
  </div>
</ion-view>
